<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Login page</title>
<link rel="stylesheet" 
href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
crossorigin="anonymous">
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
			<form th:action="@{/api/login}" method="post">
				<h2 style="text-align: center;">Login</h2>
				<div th:if="${param.error}" style="color: RED;">Invalid Username and Password</div>
				<p th:text="${msg}" style="color: green;"></p>
				<div class="form-group">
					<input type="text" class="form-control" name="username" placeholder="Username" title="Please enter Username" required/>
				</div>
				
				<div class="form-group">
					<input type="password" class="form-control" name="password" placeholder="Password" title="Please enter Password" required/>
				</div>
				
				<div class="form-group" style="display: inline-block;">
				<input type="submit" value="Login" class="btn btn-success" />
			</div>
			
			<div class="form-group" style="display: inline-block;">
				<a class="btn btn-primary" th:href="@{/api/register}">Register</a>
			</div>
				
			</form>
		</div>
	</div>
</div>
</body>
</html>
