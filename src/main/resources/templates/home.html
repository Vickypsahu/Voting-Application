<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Home page</title>
<link rel="stylesheet" 
href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
crossorigin="anonymous">
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
		   <h2 style="text-align: center;">Vote</h2>
		   <p th:text="${alert}" style="color: red;"></p>
		   <p th:text="${msgs}" style="color: green;"></p>
		   <p th:text="${msg}" style="color: red;"></p>
		   <div th:if="${hide}">
			   
			<form th:action="@{/test/votedata}" method="post">
				
				<div class="form-check">  
                  <input type = "radio" class = "form-check-input" id = "btn1" name = "candidateName" value = "Candidate 1" required />  
                  <label class = "form-check-label" for = "btn1"> Candidate 1 </label>  
                </div>
                
                <div class="form-check">  
                  <input type = "radio" class = "form-check-input" id = "btn2" name = "candidateName" value = "Candidate 2" required />  
                  <label class = "form-check-label" for = "btn2"> Candidate 2 </label>  
                </div>
                
                <div class="form-check">  
                  <input type = "radio" class = "form-check-input" id = "btn3" name = "candidateName" value = "Candidate 3"   required />  
                  <label class = "form-check-label" for = "btn4"> Candidate 3 </label>  
                </div>
                
                <div class="form-check">  
                  <input type = "radio" class = "form-check-input" id = "btn4" name = "candidateName" value = "Candidate 4"   required />  
                  <label class = "form-check-label" for = "btn4"> Candidate 4 </label>  
                </div>
				
				<div class="form-group" style="display: inline-block;">
				  <input type="submit" value="vote"  class="btn btn-success" />
			    </div>
				
			</form>
			</div>
			
			<a class="btn btn-primary" th:href="@{/logout}" style="width: 20%;">Logout</a>
		</div>
	</div>
</div>
</body>
</html>
